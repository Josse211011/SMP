<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu {
            background-color: #4CAF50;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .menu .dropdown {
            float: left;
            overflow: hidden;
        }
        .menu .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .menu .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .menu .dropdown-content a:hover {
            background-color: #ddd;
        }
        .menu .dropdown:hover .dropdown-content {
            display: block;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .login-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .google-login {
            background-color: #db4437;
        }
        .microsoft-login {
            background-color: #0078d4;
        }
        .create-account {
            background-color: #4CAF50;
        }
        .Login-account {
            background-color: #4CAF50;
        }
        .Login2-account {
            background-color: #ff0000;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            z-index: 1000;
            transition: right 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .notification.info {
            border-color: lightblue;
        }

        .notification.success {
            border-color: lightgreen;
        }
        .notification.error {
            border-color: red;
        }
        .notification.refresh {
            border-color: rgb(255, 208, 0);
        }
        .notification.success .progress-bar {
            background-color: green;
        }
        .notification.error .progress-bar {
            background-color: red;
        }
        .notification.info .progress-bar {
            background-color: rgb(0, 153, 255);
        }
        .notification.refresh .progress-bar {
            background-color: rgb(255, 208, 0);
        }
        .notification.show {
            right: 20px;
            opacity: 1;
        }
        .notification.hide {
            right: -300px;
            opacity: 0;
        }
        .progress-bar {
            height: 4px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: shrink 3s linear forwards;
        }
        @keyframes shrink {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SMP NEGERI 12 BALIKPAPAN</h1>
        </div>
        <div class="welcome">
            <h2>Selamat Datang!</h2>
        </div>
        <div class="menu">
            <a onclick="showNotification('Ini adalah Beranda', null, 'info')">Beranda</a>
            <div class="dropdown">
                <button class="dropbtn">Layanan 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="https://smpn12balikpapan.sch.id">Website</a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSftrPkMAiU0I6weV7TQi7L5--NHK5uJgFcTBS8qaOxTcS_Uow/viewform">BK</a>
                    <a onclick="showNotification('Maaf tidak tersedia web', null, 'refresh')">-</a>
                    <a onclick="showNotification('Maaf tidak tersedia web', null, 'refresh')">-</a>
                </div>
            </div> 
            <a onclick="showNotification('Belum Dibuat', null, 'info')">Tentang</a>
            <div class="dropdown">
                <button class="dropbtn">Menu 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="Ujianharian.html">Ujian Harian</a>
                    <a href="Ujian Nasional.html">Ujian Nasional</a>
                    <a href="oliempiade.html">Olimpiade</a>
                    <a href="tugas.html">Tugas</a>
                </div>
            </div> 
            <a href="https://wa.me/6287885747202">Hubungi Pengembang</a>
        </div>
        <div class="login-buttons">
            <button class="google-login" onclick="showNotification('Google login is not implemented', null, 'error')">Masuk dengan Google</button>
            <button class="microsoft-login" onclick="showNotification('Microsoft login is not implemented', null, 'error')">Masuk dengan Microsoft</button>
            <button class="create-account" onclick="window.location.href='https://smpn12balikpapan.sch.id/site/userlogin'">Login in Website</button>
            <button class="Login-account" onclick="login()">Login</button>
            <button class="Login2-account" onclick="register()">Daftar</button>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notification-message">Pesan</span>
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <script>
        function showNotification(message, redirectUrl, type) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const progressBar = document.getElementById('progress-bar');
            
            notificationMessage.textContent = message;
            notification.classList.remove('success', 'error', 'info', 'refresh');
            notification.classList.add(type);
            notification.classList.add('show');

            progressBar.style.animation = 'none'; // Reset animation
            progressBar.offsetHeight; // Trigger reflow to restart animation
            progressBar.style.animation = ''; // Reapply animation

            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.classList.remove('show', 'hide');
                    if (redirectUrl) {
                        window.location.href = redirectUrl;
                    }
                }, 500); // Ensure animation finishes before removing classes
            }, 3000); // Duration notification is visible (3000ms = 3 seconds)
        }

        function register() {
            const username = prompt("Masukkan Username:");
            const password = prompt("Masukkan Password:");

            if (username && password) {
                // Store the username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                showNotification('Pendaftaran berhasil! Silakan login.', null, 'success');
            } else {
                showNotification('Pendaftaran gagal!', null, 'error');
            }
        }

        function login() {
            const username = prompt("Masukkan Username:");
            const password = prompt("Masukkan Password:");

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                showNotification('Login berhasil! Selamat datang.', null, 'success');
            } else {
                showNotification('Login gagal! Periksa kembali username dan password.', null, 'error');
            }
        }
    </script>
</body>
